<head>

<body>

    <script>
        // for..of -> looping yang dapat menelusuri objek2 yg iterable
        // objek yg iterable: string, array, arguments/nodelist, typedarray, map, set, user-defined iterables

        //cara penggunaan for..of utk array
        const pgw = ["wapek", "joko", "wahyu"];

        // //menggunakan for biasa:
        // for (let i = 0; i < pgw.length; i++) {
        //     console.log(pgw[i]);
        // } //ini menggunakan for biasa

        // //menggunakan foreach:
        // pgw.forEach(m => console.log(m));

        // //menggunakan for..of
        // for (const p of pgw) {
        //     console.log(p);
        // } //tiap2 p kita representasikan sebagai array pgw

        //namun, pada for..of tidak dapat menangkap indeks dari array begitu saja. untuk mendapatkan indeks pada for..of untuk array, kita dapat menggunakan method entries, dan mengambilnya dengan destructuring assignment. contoh:
        for (const [i, p] of pgw.entries()) {
            console.log(`${p} adalah pegawai ke-${i + 1}`);
        } //jika tanpa menggunakan destructuring assignment, method entries() akan menghasilkan ini: [0, 'wapek'] [1, 'joko'] [2, 'wahyu']. jadi kita dapat memasukkan hasil array dari method entries() tsb dengan menggunakan destructuring assignment const [i, p]
        ////////////////////////////////////////////////////////

        //cara penggunaan for..of utk string
        const nama = "wapek";
        for (const n of nama) {
            console.log(n);
        } //hasilnya akan melooping tiap2 karakter pada stringnya, yaitu: w a p e k. ini tidak bisa menggunakan for atau foreach, karena const nama bukan protoype array
        ////////////////////////////////////////////////////////

        //cara penggunaan for..of utk nodelist
    </script>
</body>
