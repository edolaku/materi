<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Javascript</title>
    <!-- ambil data jquery dari url -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <h1>Belajar jQuery!</h1>

    <div id="box">Judul Box</div>
    <div class="boxes">Box Pertama</div>
    <div class="boxes">Box Kedua</div>
    <div class="boxes">Box Ketiga</div>

    <form class="satu">
        <input type="text" id="inputText">
        <input type="submit">
    </form>
    <form class="dua">
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <script>
        // memastikan file sudah diload dg sempurna
        $(document).ready(function () {

            //----- Get dan Set Nilai -----

            //----- append prepend||after before -----

            // append akan membuat value dibawah element yg ditugaskan, maka dia akan menambah elemen yg diinginkan dibawahnya. pada kasus dibawah maka pada setiap class boxes akan dibuat <div>oke</div>
            $(".boxes").append("<div class='boxes'>oke</div>");

            //  .prepend memunculkan elemen baru di bagian awal, lawan dari prepend

            // after => untuk .after, dia hampir sama seperti .append. tp dia memunculkan di luar dan setelah element yg dipilih
            // before => untuk .before dia kebalikan dari .after, memunculkan di luar dan sebelum dari elemen yg dipilih

            //----- remove dan empty -----

            // remove => menghapus seluruhnya, termasuk element yg kita pilih
            // empty => hanya menghapus isinya saja, sedangkan element tidak dihapus

            // kode dibawah contoh untuk menghapus element h1
            // $("h1").remove();

            // kode dibawah contoh untuk menghapus isi dari class boxes, namun element tag div dg class boxes-nya masih ada
            // $(".boxes").empty();

        });
    </script>

</body>

</html>
