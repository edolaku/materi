<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function kalkulasi(a, b) {
            return [a + b, a - b, a * b, a / b];
        }
        const [tambah, kurang, kali, bagi] = kalkulasi(2,
            3); //ini mendefinisikan dari array functionnya, tambah sebagai arrray[0], kurang sebagai arrayp[1] dst.
        console.log(tambah); //hasil 5
        console.log(kurang); //hasil -
        console.log(kali); //hasil 6
        console.log(bagi); //hasil 0.666
    </script>
</body>

</html>
